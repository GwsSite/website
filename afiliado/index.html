<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afiliados • Instagram</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Programa de Afiliados</h1>
    <p>Indique seguidores para Instagram e ganhe comissão por cada venda.</p>
</header>

<main>
    <section class="info">
        <div>
            <h3>Comissão</h3>
            <p>Venda recorrente e alta procura.</p>
        </div>
        <div>
            <h3>Processo</h3>
            <p>Divulgue, o cliente compra, você recebe.</p>
        </div>
        <div>
            <h3>Sem custo</h3>
            <p>Nenhum investimento inicial.</p>
        </div>
    </section>

    <section class="form-area">
        <h2>Solicitar parceria</h2>

        <form id="formAfiliado">
            <input id="nome" type="text" placeholder="Nome completo" required>
            <input id="idade" type="number" placeholder="Idade" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="senha" type="password" placeholder="Senha" required>
            <input id="instagram" type="text" placeholder="Instagram">
            <input id="whats" type="text" placeholder="WhatsApp">
            <textarea id="mensagem" placeholder="Como pretende divulgar?"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<footer>
    © 2026 • Afiliados Instagram
</footer>

<script src="script.js"></script>
</body>
</html>
